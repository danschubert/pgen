<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>pgen</title>
    <link rel="stylesheet" href="pgen.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>pgen</h1>

    <p>A simple password generator (<a href="https://github.com/danschubert/pgen">source</a>)</p>

    <div id="container">
      <div id="controls">
        <input type="checkbox" id="lower" checked>Use Lower Case (a-z)<br>
        <input type="checkbox" id="upper" checked>Use Upper Case (A-Z)<br>
        <input type="checkbox" id="numbers" checked>Use Numbers (0-9)<br>
        <input type="checkbox" id="special" checked>Use Special (?@#$%)<br>
        <input type="submit" id="generate" value="Generate">
        <output id="password">
      </div>
    </div>

    <script type="application/dart" src="web/pgen.dart" data-compiler="dart2js"></script>
    <script src="web/dart.js"></script>
  </body>
</html>
