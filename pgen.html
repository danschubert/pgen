<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>pgen</title>
    <link rel="stylesheet" href="pgen.css">
  </head>
  <body>
    <h1>pgen</h1>
    
    <p>A simple password generator (<a href="https://github.com/danschubert/pgen">source</a>)</p>
   
    <div id="container">
      <div id="controls">
        <input type="checkbox" id="lowerCase">Use Lower Case (a-z)<br>
        <input type="checkbox" id="upperCase">Use Upper Case (A-Z)<br>
        <input type="checkbox" id="numbers">Use Numbers (0-9)<br>
        <input type="checkbox" id="special">Use Special (?@#$%)<br>
        <input type="submit" id="generate" value="Generate">
        <output id="password">
        <!-- <input type="text" id="password" readonly="readonly"> -->
        <!-- <p>Password: <output id="password"></output></p> -->
      </div>
    </div>

    <script type="application/dart" src="web/pgen.dart" data-compiler="dart2js"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
